            { id: 'dataset', name: 'Êï∞ÊçÆÈõÜ', icon: 'üíæ', color: '#f97316' },
            { id: 'framework', name: 'Ê°ÜÊû∂Â∫ì', icon: 'üîß', color: '#14b8a6' }
        ];

        // ÂÖ®Â±ÄÂèòÈáè
        let selectedCategory = 'all';
        let searchTerm = '';
        let favorites = [];

        // ÂàùÂßãÂåñ
        function init() {
            renderCategories();
            renderResources();
            initEventListeners();
            updateFavoriteCount();
        }

        // Ê∏≤ÊüìÂàÜÁ±ª
        function renderCategories() {
            const container = document.getElementById('categoriesContainer');
            container.innerHTML = categories.map(cat => `
                <div class="category-card ${cat.id === selectedCategory ? 'active' : ''}" 
                     onclick="selectCategory('${cat.id}')">
                    <div class="category-icon" style="background: ${cat.color};">
                        ${cat.icon}
                    </div>
                    <div class="category-name">${cat.name}</div>
                </div>
            `).join('');
        }

        // ÈÄâÊã©ÂàÜÁ±ª
        function selectCategory(categoryId) {
            selectedCategory = categoryId;
            renderCategories();
            renderResources();
        }

        // Ê∏≤ÊüìËµÑÊ∫ê
        function renderResources() {
            const container = document.getElementById('resourcesContainer');
            const hotSection = document.getElementById('hotSection');
            const hotContainer = document.getElementById('hotResources');
            
            // Ëé∑ÂèñË¶ÅÊòæÁ§∫ÁöÑËµÑÊ∫ê
            let resourcesToShow = [];
            let hotResourcesToShow = [];
            
            if (selectedCategory === 'all') {
                // ÊòæÁ§∫ÊâÄÊúâËµÑÊ∫ê
                Object.entries(resources).forEach(([key, data]) => {
                    const filteredItems = filterItems(data.items);
                    if (filteredItems.length > 0) {
                        resourcesToShow.push({ key, data: { ...data, items: filteredItems } });
                    }
                });
                
                // Êî∂ÈõÜÁÉ≠Èó®ËµÑÊ∫ê
                Object.values(resources).forEach(data => {
                    data.items.filter(item => item.hot && filterItem(item)).forEach(item => {
                        hotResourcesToShow.push(item);
                    });
                });
            } else {
                // ÊòæÁ§∫ÁâπÂÆöÂàÜÁ±ª
                if (resources[selectedCategory]) {
                    const filteredItems = filterItems(resources[selectedCategory].items);
                    if (filteredItems.length > 0) {
                        resourcesToShow.push({ 
                            key: selectedCategory, 
                            data: { ...resources[selectedCategory], items: filteredItems } 
                        });
                    }
                }
            }
            
            // Ê∏≤ÊüìÁÉ≠Èó®Êé®Ëçê
            if (hotResourcesToShow.length > 0 && searchTerm === '') {
                hotSection.style.display = 'block';
                hotContainer.innerHTML = hotResourcesToShow.slice(0, 6).map(item => 
                    createResourceCard(item, true)
                ).join('');
            } else {
                hotSection.style.display = 'none';
            }
            
            // Ê∏≤ÊüìËµÑÊ∫êÂàóË°®
            container.innerHTML = resourcesToShow.map(({ key, data }) => `
                <div class="resource-section fade-in">
                    <div class="section-header">
                        <div class="section-icon">${data.icon}</div>
                        <h2 class="section-title">${data.title}</h2>
                    </div>
                    <div class="resources-grid">
                        ${data.items.map(item => createResourceCard(item)).join('')}
                    </div>
                </div>
            `).join('');
        }

        // ÂàõÂª∫ËµÑÊ∫êÂç°Áâá
        function createResourceCard(item, isHot = false) {
            const levelClass = getLevelClass(item.level);
            const isFavorite = favorites.includes(item.id);
            
            return `
                <div class="resource-card slide-up">
                    ${item.hot && !isHot ? '<div class="hot-badge">üî• ÁÉ≠Èó®</div>' : ''}
                    <div class="resource-header">
                        <div>
                            <h3 class="resource-name">${item.name}</h3>
                        </div>
                        <span class="resource-level ${levelClass}">${item.level}</span>
                    </div>
                    <p class="resource-description">${item.description}</p>
                    <div class="resource-tags">
                        ${item.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                    <div class="resource-footer">
                        <div class="rating">
                            <span class="star">‚≠ê</span>
                            <span>${item.rating}</span>
                        </div>
                        <div style="display: flex; gap: 10px;">
                            <span onclick="toggleFavorite(${item.id})" style="cursor: pointer;">
                                ${isFavorite ? '‚ù§Ô∏è' : 'ü§ç'}
                            </span>
                            <a href="${item.url}" target="_blank" class="resource-link">
                                ËÆøÈóÆËµÑÊ∫ê ‚Üí
                            </a>
                        </div>
                    </div>
                </div>
            `;
        }

        // ËøáÊª§ËµÑÊ∫ê
        function filterItems(items) {
            return items.filter(filterItem);
        }

        function filterItem(item) {
            if (!searchTerm) return true;
            const term = searchTerm.toLowerCase();
            return item.name.toLowerCase().includes(term) ||
                   item.description.toLowerCase().includes(term) ||
                   item.tags.some(tag => tag.toLowerCase().includes(term));
        }

        // Ëé∑ÂèñÈöæÂ∫¶Á≠âÁ∫ßÊ†∑Âºè
        function getLevelClass(level) {
            switch(level) {
                case 'ÂàùÁ∫ß': return 'level-beginner';
                case '‰∏≠Á∫ß': return 'level-intermediate';
                case 'ËøõÈò∂':
                case 'È´òÁ∫ß': return 'level-advanced';
                default: return 'level-intermediate';
            }
        }

        // ÂàáÊç¢Êî∂Ëóè
        function toggleFavorite(id) {
            const index = favorites.indexOf(id);
            if (index > -1) {
                favorites.splice(index, 1);
            } else {
                favorites.push(id);
            }
            updateFavoriteCount();
            renderResources();
        }

        // Êõ¥Êñ∞Êî∂ËóèÊï∞Èáè
        function updateFavoriteCount() {
            document.getElementById('favCount').textContent = favorites.length;
        }

        // ÂàùÂßãÂåñ‰∫ã‰ª∂ÁõëÂê¨
        function initEventListeners() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                searchTerm = e.target.value;
                renderResources();
            });
        }

        // ÂêØÂä®Â∫îÁî®
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
