    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* 头部样式 */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .logo h1 {
            font-size: 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }
        
        /* 搜索框样式 */
        .search-container {
            flex: 1;
            max-width: 500px;
            margin: 0 40px;
        }
        
        .search-box {
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 20px 12px 50px;
            border: 2px solid #e1e8ed;
            border-radius: 30px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #8895a7;
        }
        
        /* 分类导航 */
        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }
        
        .category-card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }
        
        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .category-card.active {
            border-color: #667eea;
            background: linear-gradient(135deg, #f5f7fa 0%, #e9ecef 100%);
        }
        
        .category-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
        }
        
        .category-name {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }
        
        /* 资源卡片 */
        .resource-section {
            margin-bottom: 40px;
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .section-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .section-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }
        
        .section-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }
        
        .resources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }
        
        .resource-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }
        
        .resource-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            border-color: #667eea;
        }
        
        .resource-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .resource-card:hover::before {
            transform: scaleX(1);
        }
        
        .resource-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }
        
        .resource-name {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .resource-level {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .level-beginner {
            background: #d4edda;
            color: #155724;
        }
        
        .level-intermediate {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .level-advanced {
            background: #e2e3f0;
            color: #383d81;
        }
        
        .resource-description {
            color: #666;
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .resource-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .tag {
            padding: 5px 12px;
            background: #f0f2f5;
            border-radius: 15px;
            font-size: 13px;
            color: #666;
        }
        
        .resource-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .rating {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            color: #666;
        }
        
        .star {
            color: #ffc107;
        }
        
        .resource-link {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .resource-link:hover {
            color: #764ba2;
            gap: 10px;
        }
        
        .hot-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }
        
        /* 热门推荐 */
        .hot-section {
            background: white;
            border-radius: 30px;
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }
        
        .hot-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .hot-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }
        
        .hot-title {
            font-size: 28px;
            font-weight: 700;
            color: #333;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
            }
            
            .search-container {
                margin: 0;
                width: 100%;
            }
            
            .categories {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .resources-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* 动画效果 */
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        
        .slide-up {
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 加载动画 */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

            { id: 'course', name: '在线课程', icon: '📚', color: '#3b82f6' },

            { id: 'dataset', name: '数据集', icon: '💾', color: '#f97316' },

        ];

        // 全局变量
        let selectedCategory = 'all';
        let searchTerm = '';
        let favorites = [];

        // 初始化
        function init() {
            renderCategories();
            renderResources();
            initEventListeners();
            updateFavoriteCount();
        }

        // 渲染分类
        function renderCategories() {
            const container = document.getElementById('categoriesContainer');
            container.innerHTML = categories.map(cat => `
                <div class="category-card ${cat.id === selectedCategory ? 'active' : ''}" 
                     onclick="selectCategory('${cat.id}')">
                    <div class="category-icon" style="background: ${cat.color};">
                        ${cat.icon}
                    </div>
                    <div class="category-name">${cat.name}</div>
                </div>
            `).join('');
        }

        // 选择分类
        function selectCategory(categoryId) {
            selectedCategory = categoryId;
            renderCategories();
            renderResources();
        }

        // 渲染资源
        function renderResources() {
            const container = document.getElementById('resourcesContainer');
            const hotSection = document.getElementById('hotSection');
            const hotContainer = document.getElementById('hotResources');
            
            // 获取要显示的资源
            let resourcesToShow = [];
            let hotResourcesToShow = [];
            
            if (selectedCategory === 'all') {
                // 显示所有资源
                Object.entries(resources).forEach(([key, data]) => {
                    const filteredItems = filterItems(data.items);
                    if (filteredItems.length > 0) {
                        resourcesToShow.push({ key, data: { ...data, items: filteredItems } });
                    }
                });
                
                // 收集热门资源
                Object.values(resources).forEach(data => {
                    data.items.filter(item => item.hot && filterItem(item)).forEach(item => {
                        hotResourcesToShow.push(item);
                    });
                });
            } else {
                // 显示特定分类
                if (resources[selectedCategory]) {
                    const filteredItems = filterItems(resources[selectedCategory].items);
                    if (filteredItems.length > 0) {
                        resourcesToShow.push({ 
                            key: selectedCategory, 
                            data: { ...resources[selectedCategory], items: filteredItems } 
                        });
                    }
                }
            }
            
            // 渲染热门推荐
            if (hotResourcesToShow.length > 0 && searchTerm === '') {
                hotSection.style.display = 'block';
                hotContainer.innerHTML = hotResourcesToShow.slice(0, 6).map(item => 
                    createResourceCard(item, true)
                ).join('');
            } else {
                hotSection.style.display = 'none';
            }
            
            // 渲染资源列表
            container.innerHTML = resourcesToShow.map(({ key, data }) => `
                <div class="resource-section fade-in">
                    <div class="section-header">
                        <div class="section-icon">${data.icon}</div>
                        <h2 class="section-title">${data.title}</h2>
                    </div>
                    <div class="resources-grid">
                        ${data.items.map(item => createResourceCard(item)).join('')}
                    </div>
                </div>
            `).join('');
        }

        // 创建资源卡片
        function createResourceCard(item, isHot = false) {
            const levelClass = getLevelClass(item.level);
            const isFavorite = favorites.includes(item.id);
            
            return `
                <div class="resource-card slide-up">
                    ${item.hot && !isHot ? '<div class="hot-badge">🔥 热门</div>' : ''}
                    <div class="resource-header">
                        <div>
                            <h3 class="resource-name">${item.name}</h3>
                        </div>
                        <span class="resource-level ${levelClass}">${item.level}</span>
                    </div>
                    <p class="resource-description">${item.description}</p>
                    <div class="resource-tags">
                        ${item.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                    <div class="resource-footer">
                        <div class="rating">
                            <span class="star">⭐</span>
                            <span>${item.rating}</span>
                        </div>
                        <div style="display: flex; gap: 10px;">
                            <span onclick="toggleFavorite(${item.id})" style="cursor: pointer;">
                                ${isFavorite ? '❤️' : '🤍'}
                            </span>
                            <a href="${item.url}" target="_blank" class="resource-link">
                                访问资源 →
                            </a>
                        </div>
                    </div>
                </div>
            `;
        }

        // 过滤资源
        function filterItems(items) {
            return items.filter(filterItem);
        }

        function filterItem(item) {
            if (!searchTerm) return true;
            const term = searchTerm.toLowerCase();
            return item.name.toLowerCase().includes(term) ||
                   item.description.toLowerCase().includes(term) ||
                   item.tags.some(tag => tag.toLowerCase().includes(term));
        }

        // 获取难度等级样式
        function getLevelClass(level) {
            switch(level) {
                case '初级': return 'level-beginner';
                case '中级': return 'level-intermediate';
                case '进阶':
                case '高级': return 'level-advanced';
                default: return 'level-intermediate';
            }
        }

        // 切换收藏
        function toggleFavorite(id) {
            const index = favorites.indexOf(id);
            if (index > -1) {
                favorites.splice(index, 1);
            } else {
                favorites.push(id);
            }
            updateFavoriteCount();
            renderResources();
        }

        // 更新收藏数量
        function updateFavoriteCount() {
            document.getElementById('favCount').textContent = favorites.length;
        }

        // 初始化事件监听
        function initEventListeners() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                searchTerm = e.target.value;
                renderResources();
            });
        }

        // 启动应用
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
